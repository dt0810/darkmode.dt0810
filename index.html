<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet" />
    <title>UI dashboard</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div class="header_item light-mode">
                    <div class="header_icon">
                        <i class='bx bxs-sun header_icon--sun'></i>
                    </div>
                    <div class="header_title">
                        Light
                    </div>
                </div>
                <div class="header_item dark-mode">
                    <div class="header_icon">
                        <i class='bx bxs-moon header_icon--moon'></i>
                    </div>
                    <div class="header_title">
                        Moon
                    </div>
                </div>
                <div class="header_item star-mode">
                    <div class="header_icon">
                        <i class='bx bxs-star header_icon--star'></i>
                    </div>
                    <div class="header_title">
                        Dark
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="menu">
                    <div class="menu_item-group">
                        <div class="menu_item">
                            <div class="menu_item-icon">
                                <i class='bx bx-category-alt'></i>
                            </div>
                            <div class="menu_item-title">Dashboard</div>
                        </div>
                    </div>
                    <div class="menu_item-group">
                        <div class="menu_item">
                            <div class="menu_item-icon">
                                <i class='bx bx-cylinder'></i>
                            </div>
                            <div class="menu_item-title">Shield</div>
                        </div>

                        <div class="menu_item">
                            <div class="menu_item-icon">
                                <i class='bx bx-user'></i>
                            </div>
                            <div class="menu_item-title">User</div>
                        </div>
                    </div>
                    <div class="menu_item-group">
                        <div class="menu_item">
                            <div class="menu_item-icon">
                                <i class='bx bx-phone-call'></i>
                            </div>
                            <div class="menu_item-title">Contact</div>
                        </div>

                        <div class="menu_item">
                            <div class="menu_item-icon">
                                <i class='bx bx-file-blank'></i>
                            </div>
                            <div class="menu_item-title">File</div>
                        </div>
                    </div>
                    <div class="menu_item-group">
                        <div class="menu_item">
                            <div class="menu_item-icon">
                                <i class='bx bx-log-in'></i>
                            </div>
                            <div class="menu_item-title">Logout</div>
                        </div>
                        <div class="menu_item">
                            <div class="search-block">
                                <input class="search-input" type="text" placeholder="Search">
                                <i class='bx bx-search'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-hide-menu">
                <div class="btn-wrapper">
                    <div class="btn-content btn-zoom-in">
                        <i class='bx bx-left-arrow-alt'></i>
                    </div>
                    <div class="btn-content btn-zoom-out">
                        <i class='bx bx-right-arrow-alt'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
